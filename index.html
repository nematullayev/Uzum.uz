<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Uzum.uz</title>
    <link
      class="fav"
      rel="shortcut icon"
      href="./assets/images/uzum-favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__top">
          <div class="header__top-img">
            <img src="./assets/images/uzumLogo.svg" alt="Uzum-logo" />
          </div>
          <div class="header__top-btn-inp">
            <button id="btn" class="header__top-btn">
              <img
                style="width: 25px"
                src="./assets/images/archive.png"
                alt="Achaive"
              />
              <p>Katalog</p>
            </button>
            <div class="nmadir">
              <input
                class="header__top-inp"
                type="text"
                id="inp"
                placeholder="Mahsulotlar va turkumlar izlash  "
              />
              <button id="btn2" class="header__top-btn2">
                <img src="./assets/images/search.svg" alt="search" />
              </button>
            </div>
          </div>
          <div class="header__top-end">
            <ul class="header__top-end-list">
              <li id="li1" class="header__top-end-item">
                <img
                  class="header__top-end-item-img"
                  src="./assets/images/person.svg"
                  alt="person"
                />
                <p>Kirish</p>
              </li>
              <li id="li2" class="header__top-end-item">
                <img
                  class="header__top-end-item-img"
                  src="./assets/images/heart.svg"
                  alt="ask"
                />
                <p>Soralgan</p>
              </li>
              <li id="li3" class="header__top-end-item">
                <img
                  class="header__top-end-item-img"
                  src="./assets/images/bag-dash.svg"
                  alt="basket"
                />
                <p>Savat</p>
              </li>
            </ul>
          </div>
        </div>
        <section class="hero">
          <template
            ><div class="hero__card">
              <div class="hero__one-top">
                <div class="hero__one-top-2">
                  <img
                    id="heart"
                    class="hero__one-top-img"
                    src="./assets/images/heart.svg"
                    alt="1"
                  />
                  <img
                    class="hero__one-center-img"
                    src="./assets/images/sams.png"
                    alt=""
                  />
                </div>
              </div>
              <div class="hero__one-center">
                <h3 class="hero__one-center-title">
                  Samsung Galaxy S10+ Q8/256 Awesome Navy Smartfoni
                </h3>
              </div>
              <div class="hero__one-second-center">
                <div class="hero__one-second-center1">
                  <img src="./assets/images/star-fill.svg" alt="" />

                  <p class="hero__one-second-center1-p">5.0 (22 ta sharh)</p>
                </div>
                <div class="hero__one-second-center2">
                  <p class="hero__one-second-center-p">408 216 s'om/oyiga</p>
                </div>
              </div>
              <div class="hero__one-bootom">
                <div>
                  <p class="hero__one-bootom-sum">4 900 000</p>
                  <h3 class="hero__one-bootom-title">4 849 000 s'om</h3>
                </div>
                <div>
                  <img
                    class="hero__one-bootom-img"
                    src="./assets/images/add-to-cart-icon.svg"
                    alt=""
                  />
                </div>
              </div></div
          ></template>
        </section>
        <div class="header__bottom"></div>
      </header>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
